<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="A new open source Apache Hadoop ecosystem project, Kudu completes Hadoop's storage layer to enable fast analytics on fast data" />
    <meta name="author" content="Cloudera" />
    <title>Kudu - {{ page.title }}</title>
    <!-- Bootstrap core CSS -->
    <link href="{{site.github.url}}/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="{{site.github.url}}/css/justified-nav.css" rel="stylesheet" />

    <link href="{{site.github.url}}/css/kudu.css" rel="stylesheet"/>
    <link href="{{site.github.url}}/css/asciidoc.css" rel="stylesheet"/>
    <link rel="shortcut icon" href="{{site.github.url}}/img/logo-favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
  </head>
  <body>
    <!-- Fork me on GitHub -->
    <a class="hidden-xs hidden-sm" href="https://github.com/cloudera/kudu"><img style="position: absolute; top: 0; right: 0; border: 0; width: 149px; height: 149px;" src="//aral.github.io/fork-me-on-github-retina-ribbons/right-cerulean@2x.png" alt="Fork me on GitHub" /></a>

    <div class="container-fluid">

      <!-- Static navbar -->
        <nav class="container-fluid navbar-default">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            {% if page.active_nav != 'home' %}
            <a href="{{site.github.url}}/"><img src="{{site.github.url}}/img/logo_small.png" width="80" /></a>
            {% endif %}
          </div>
          <div id="navbar" class="navbar-collapse collapse navbar-right">
            <ul class="nav navbar-nav">
              <li {% if page.active_nav == 'home' %}class="active"{% endif %}>
                <a href="{{site.github.url}}/">Home</a>
              </li>
              <li {% if page.active_nav == 'overview' %}class="active"{% endif %}>
                <a href="{{site.github.url}}/overview.html">Overview</a>
              </li>
              <li {% if page.active_nav == 'faq' %}class="active"{% endif %}>
                <a href="{{site.github.url}}/faq.html">FAQ</a>
              </li>
              <li {% if page.active_nav == 'docs' %}class="active"{% endif %}>
                <a href="{{site.github.url}}/docs/">Documentation</a>
              </li>
              <li {% if page.active_nav == 'contributing' %}class="active"{% endif %}>
                <a href="{{site.github.url}}/contributing.html">Contributing</a>
              </li>
              <li {% if page.active_nav == 'community' %}class="active"{% endif %}>
                <a href="{{site.github.url}}/community.html">Community</a>
              </li>
            </ul>
          </div><!--/.nav-collapse -->
        </nav>

    {{content}}

      <footer class="footer">
        <p class="pull-right"><a href="http://www.cloudera.com"><img src="{{site.github.url}}/img/cloudera_logo_blue.png" width="120" height="22" align="right"/></a></p>
        {% if page.last_updated %}
          {{ page.last_updated }}
        {% endif %}
        <p class="small">Copyright &copy; 2015 Cloudera. All rights reserved.</p>
      </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{{site.github.url}}/js/bootstrap.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-68448017-1', 'auto');
      ga('send', 'pageview');

    </script>
  </body>
</html>
